                     <p class="MUSEUM_EXPONAT_HEADER">Модель E-14: Пространственный кулачковый механизм с карамысловым толкателем

                     <figcaption>
                        <p class="MUSEUM_EXPONAT_MAIN" >Эта модель представляет собой пространственный кулачковый механизм с карамысловым толкателем.
                           От ручки вращеие передается кулачку через коническую зубчатую передачу. Кулачок выполнен в виде цилиндра с верхней кромкой выполненной по определенному профилю, который определяет закон движения коромысла.
                           В этом кулачковом механизме прижимание толкателя к кулачку производится пуржиной (силове замыкание).
                           Передача движения от толкателя к кулачку в данном механизме невозможна.
                           По косвенным признакам модель является одним из механизмов коллекции Рело, изготовлена в Мастерских Густава Фойгта (Берлин, Германия)
                        </p>
